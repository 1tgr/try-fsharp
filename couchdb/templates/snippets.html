<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" id="sixapart-standard">
<head>
    {{>head}}
</head>
<body id="classic-website" class="mt-main-index layout-wn">
    <div id="container">
        <div id="container-inner">


            <div id="header">
    <div id="header-inner">
        <div id="header-content">


            <h1 id="header-name"><a href="http://tryfs.net/" accesskey="1">Try F#</a> Snippets</h1>
            <h2 id="header-description"></h2>

        </div>
    </div>
</div>


            <div id="content">
                <div id="content-inner">
                    <div id="alpha">
                        <div id="alpha-inner">
                            <div class="entry-asset asset hentry">
                                <div class="asset-content entry-content">
                                    <div class="asset-body">
                                        <p>These are F# code snippets from <a href="http://fssnip.net">fssnip.net</a>. You can run each one in your web browser.</p>
                                    </div>
                                </div>
                            </div>
                            {{#snippets}}
                            <div class="entry-asset asset hentry">
                                <div class="asset-header">
                                    <h2 class="asset-name entry-title"><a href="/snippets/{{ _id }}">{{ title }}</a></h2>
                                </div>
                                <div class="asset-content entry-content">
                                    <div class="asset-body">
                                        <p>{{ description }}</p>
                                    </div>
                                </div>
                                <div class="asset-footer">
                                    <div class="asset-footer-inner">
                                        <div class="asset-footer-meta">
                                            <p>Posted by {{ author }} <abbr class="timeago" title="{{ date }}">on {{ date }}</abbr></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{/snippets}}
                         </div>
                     </div>
                 </div>
             </div>
        </div>
    </div>
</body>
</html>
