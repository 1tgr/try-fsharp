<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Try F#</title>
    <script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.console.js"></script>
    <script language="javascript" type="text/javascript">
        function init() {
            function commandHandle(code) {
                $.post("exec.ashx", { code: code });
                return true;
            }

            var console = $("#console").console({
                welcomeMessage: "",
                commandHandle: commandHandle
            });

            function onSend() {
                var code = $("#code").val() + ";;";
                console.commandResult(code, "jquery-console-message-success");
                $.post("exec.ashx", { code: code });
            }

            function onAjaxError() {
                console.commandResult("ajax error", "jquery-console-message-error");
            }

            var since = 1;
            function onData(data) {
                if (data.since != since) {
                    console.commandResult(data.text, "jquery-console-message-success");
                    since = data.since;
                }
            }

            function onTimer() {
                setTimeout(onTimer, 1000);
                $.getJSON("console.ashx", { since: since }, onData);
            }

            $("#send").click(onSend);
            $(document).ajaxError(onAjaxError);
            onTimer();
        }

        $(document).ready(init);
    </script>
    <meta name="viewport" content="width=320; initial-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="iphone.css" />
</head>
<body>
    <p><h1>Try F# in your web browser</h1></p>
    <p><a href="http://fssnip.net/">Type some F# code</a> and press Send</p>
    <div>
        <textarea id="code" class="console" cols="40" rows="25">let hello who = printfn "Hello %s!" who
hello "world"</textarea></div>
    <div id="toolbar">
        <input id="send" type="button" value="Send" /></div>
    <div id="console" class="console"></div>
